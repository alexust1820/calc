<!DOCTYPE html>
<html>
<head>
	<title>Калькулятор</title>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, user-scalable=false;">
	<link rel="stylesheet" type="text/css" href="./assets/styles/main.css">
	<link rel="stylesheet" type="text/css" href="./assets/styles/container.css">
	<link rel="stylesheet" type="text/css" href="./assets/styles/content.css">
	<link rel="stylesheet" type="text/css" href="./assets/styles/typography.css">
	<link rel="stylesheet" type="text/css" href="./assets/styles/body.css">
	<link rel="stylesheet" type="text/css" href="./assets/styles/section.css">
	<link rel="stylesheet" type="text/css" href="./assets/styles/variables.css">
	<link rel="stylesheet" type="text/css" href="./assets/styles/calc.css">
	<link rel="stylesheet" type="text/css" href="./assets/styles/btn.css">
</head>
<body>
	<section class="section -main">
				<div class="calc">
					<div class="content">
						<div class="top">
							<button class="btn -c">C</button>
							<p><input class="input" type="text" name="Calc"></p>
						</div>
							<button class="btn">7</button>
							<button class="btn">8</button>
							<button class="btn">9</button>
							<button class="btn -action">+</button>
							<button class="btn">4</button>
							<button class="btn">5</button>
							<button class="btn">6</button>
							<button class="btn -action">-</button>
							<button class="btn">1</button>
							<button class="btn">2</button>
							<button class="btn">3</button>
							<button class="btn -action">:</button>
							<button class="btn -action -margin">√</button>
							<button class="btn -action -margin">^</button>
							<button class="btn -action -margin">del</button>
							<button class="btn -action -rovno">=</button>
					</div>
				</div>
	</section>
</body>
</html>
